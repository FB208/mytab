<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyTab 设置</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="options-root" class="options-app">
    <div class="options-card glass">
      <div class="options-topbar">
        <h2 class="options-title">设置</h2>
        <button id="btn-back-home" class="ghost-btn">返回首页</button>
      </div>
      <section class="options-section">
        <div class="options-block">
          <h3 class="options-block-title">WebDAV</h3>
          <div class="options-grid-2">
            <label class="options-field">URL
              <input id="dav-url" class="search" placeholder="https://dav.example.com/remote.php/dav/files/xxx/mytab/" autocomplete="off" />
            </label>
            <label class="options-field">用户名
              <input id="dav-username" class="search" autocomplete="off" />
            </label>
            <label class="options-field">密码
              <input id="dav-password" class="search" type="password" autocomplete="off" />
            </label>
            <label class="options-field">客户端标识
              <input id="client-identifier" class="search" placeholder="不能含下划线，建议简短" maxlength="20" autocomplete="off" />
            </label>
            <div class="options-actions">
              <button id="btn-test" class="primary-btn">测试连接</button>
              <button id="btn-save" class="ghost-btn">保存</button>
            </div>
          </div>
        </div>

        <div class="options-block">
          <h3 class="options-block-title">定时备份</h3>
          <div class="options-row">
            <label class="options-inline"><input type="checkbox" id="backup-enabled" /> 开启定时备份(所有操作均会自动备份，可以不开启定时备份)</label>
          </div>
          <div class="options-row">
            <label class="options-field">频率（小时）
              <input id="backup-hours" class="search options-input-sm" type="number" min="0.25" step="0.25" autocomplete="off" />
            </label>
            <label class="options-field">历史上限
              <input id="backup-max" class="search options-input-sm" type="number" min="1" step="1" autocomplete="off" />
            </label>
          </div>
          <div class="options-row">
            <button id="btn-backup-now" class="primary-btn">立即备份</button>
            <button id="btn-check-cloud" class="ghost-btn">检查云端更新</button>
          </div>
        </div>

        <div class="options-block">
          <h3 class="options-block-title">数据导入</h3>
          <div class="options-row">
            <button id="btn-import-bookmarks" class="primary-btn import-btn">导入浏览器书签</button>
            <div class="options-help">
              <h4 style="margin: 0 0 8px 0; color: var(--text-primary);">功能说明</h4>
              <p>将浏览器书签导入到本插件中，完整保持文件夹层级结构。导入过程中会显示详细的进度信息，包括当前处理的网站和完成百分比。</p>

            </div>
          </div>
        </div>

        <div class="options-block">
          <h3 class="options-block-title">背景图片</h3>
          <div class="options-row">
            <input id="bg-url" class="search options-wide" placeholder="输入图片 URL" autocomplete="off" />
            <button id="btn-bg-save" class="ghost-btn">保存背景</button>
          </div>
        </div>

        <div class="options-block">
          <h3 class="options-block-title">历史记录（WebDAV）</h3>
          <div class="options-row">
            <button id="btn-refresh-list" class="ghost-btn">刷新列表</button>
          </div>
          <ul id="backup-list" class="options-list"></ul>
        </div>

      </section>
    </div>
  </div>

  <script src="scripts/web-shim.js"></script>
  <script type="module" src="scripts/options.js"></script>
</body>
</html>
